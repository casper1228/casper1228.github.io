<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>貸款計算器</h1>
        
        <label for="loanAmount">貸款金額：</label>
        <input type="number" id="loanAmount" value="5000000"><br>

        <label for="setupFee">開辦費：</label>
        <input type="number" id="setupFee" value="5500"><br>

        <label for="interestRate">利息費用百分率：</label>
        <input type="number" step="0.01" id="interestRate" value="2.52"><br>

        <button id="calculateBtn">計算還款</button>

        <h2>結果</h2>
        <div class="results-container">
            <div class="results-column" id="result10"></div>
            <div class="results-column" id="result20"></div>
        </div>

        <h2>ETF 投資資訊</h2>
        <label for="etfName">ETF 投資標的：</label>
        <input type="text" id="etfName" placeholder="輸入 ETF 名稱"><br>

        <label for="etfPrice">價格：</label>
        <input type="number" id="etfPrice" placeholder="輸入價格"><br>

        <label for="etfDividend">配息：</label>
        <input type="number" id="etfDividend" placeholder="輸入配息"><br>

        <button id="calculateEtfBtn">計算 ETF</button>
        <div id="etfResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
